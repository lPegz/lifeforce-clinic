<template name="reciptInput">
  <form class="col-md-12 container-fluid">
    <div class="form-group">
      <label class=" col-md-12">Cliente: </label>
      <select class="form-control" id="sel1">
      {{> customerCombo}}
      </select>
    </div>
    <div class="form-group">
      <label class=" col-md-12">Descrição do Recibo: </label>
      <input type="description" class="" />
    </div>
    <div class="form-group">
      <label class=" col-md-12">Valor Pago: </label>
      <input type="description" class="" />
    </div>
    <div class="form-group">
      <label class=" col-md-12">Data: </label>
      <div class="input-group" id="datetimepicker">
        <input class="set-due-date form-control" type="text"/>
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
    </div>
  </form>
</template>
