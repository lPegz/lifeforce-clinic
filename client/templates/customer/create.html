<template name="customerCreate">
	<form class="col-md-12">
		<div class="form-group">
			<label for="customer-name">Nome Completo: </label>
			<input type="text" class="form-control name" placeholder="Insira o nome da cliente"/>
			<label for="customer-name">Telefone: </label>
			<input type="text" class="form-control phone" placeholder="Insira o telefone"/>
			<button type="submit" class="btn btn-default save-customer">Salvar</button>
		</div>
	</form>
</template>
