<template name="customerCreate">
	<form class="col-md-12">
		<div class="form-group">
			<label for="customer-name col-md-12">Nome Completo: </label>
			<input type="text" class="form-control col-md-12 name" placeholder="Insira o nome da cliente"/>
			<label for="customer-name col-md-12">Telefone: </label>
			<input type="text" class="form-control col-md-12 phone" placeholder="Insira o telefone"/>
			<button type="submit" class="btn btn-default col-md-12 save-customer">Salvar</button>
		</div>
	</form>
</template>
