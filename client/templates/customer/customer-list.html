<template name="tableCustomers">
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th>
          Nome
        </th>
        <th>
          Telefone
        </th>
        <th>
          Ações
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each customersListHelper}}
        {{> customerItemRow}}
      {{/each}}
    </tbody>
  </table>
</template>
