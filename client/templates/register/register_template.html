<template name="register">
    <h2 class="text-uppercase">Criação de usuário</h2>
    <form class="form-group register ">
        <p>E-mail: <input class="form-control" type="email" placeholder="E-mail" name="email"></p>
        <p>Senha: <input class="form-control" type="password" placeholder="Senha" name="password"></p>
        <p><input class="btn btn-default btn-primary" type="submit" value="Register"></p>
    </form>
</template>
